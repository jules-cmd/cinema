<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Jules</title>
    <link rel="stylesheet" href="./css/formulaire.css">
    <link rel="icon" type="image/jpg" href="./asset/JM.jpg">
</head>
<body>
    <header>
        <h1 id="titre"> <img src="./asset/JM.jpg" alt="logo" id="logo"> Films, séries TV  et bien plus en illimité</h1> 
    </header>
    <main>
        <figure>
            <img src="./asset/joker.jpg" alt="img">
            <img src="./asset/mando.jpg" alt="img">
            <img src="./asset/the-batman.jpg" alt="img">
            <img src="./asset/obi-wan.jpg" alt="img">
        </figure>

        <section>
            <h1> Remplissez le Formulaire </h1>
        </section>
        <form action="formulaire.html" method="post">
            <div>
                <label for="nom">Nom</label> <br>
                <input type="text" id="nom" name="nom" placeholder="Nom" aria-required="true"  autofocus class="container">
            </div>
            <div>
                <label for="prenom">Prénom</label> <br>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" aria-required="true" class="container">
            </div>
            <div>
                <label for="email">Email</label> <br>
                <input type="text" id="email" name="email" placeholder="Email" aria-required="true" class="container">
            </div>
            <div>
                <label>Pays</label> <br>
                <select name="pays" id="liste-pays" class="btn">
                    <option value="">Selectionnez votre pays</option>
                </select>
            </div>
            
            <div>
                <label>Ville</label> <br>
                <select name="ville" id="list-ville" class="btn">
                    <option value="">Selectionnez votre ville</option>
                </select>
            </div>
            
                    
            
        </form>
        <br>
        <section>
            <a href="./index.html"><input type="submit" class="btn" value="cliquez pour envoyer" aria-label="valider"></a>
        </section>    
    </main>
    <footer>
        <p>&copy; Streaming -2022</p>
    </footer>
   
</body>
</html>
