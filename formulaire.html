<!DOCTYPE html>
    <html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/formulaire.css">
    <link rel="icon" type="image/jpg" href="./asset/JM.jpg">
    </head>
    <body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
    <main>
        <div class="inner-form" role="form">
            
        <fieldset class="container">
            <legend>Espace membre</legend>
            <form action="index.html" method="post"> <!-- mettre le nom du fichier html dans aciton -->
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" aria-required="true" class="container" autofocus>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" aria-required="true" class="container">

                <label for="date">Date de naissance</label>
                <input type="date" id="date" name="date" aria-required="true" class="container">
    
                <label for="phone">Votre téléphone</label>

                <input type="tel" id="phone" name="phone" aria-label="format à 10 chiffre" placeholder="téléphone" aria-required="true" class="container">

                <small>Format: (+33)06-28-07-26-08</small>
                
            </form>
        </fieldset>
        </div>
        
    </main>
    <footer>
        <a href="./index.html"><input type="submit" class="btn" value="cliquez pour envoyer" aria-label="valider"></a>
        <p>
            &copy cinéma 
        </p>
    </footer>
    </body>
</html>
